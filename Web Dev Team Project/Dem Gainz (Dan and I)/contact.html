	<body>
		<!-- Heading -->
		<div class="top">	
			<div cllass="logo">

			<div class="page">
				<h2>Contact</h2>
			</div>	
		</div>	
		<br/> <!-- (Ronan) added this to seperate the heading of the current page from the content... -->
		<!-- Content -->
		<div class="middle">
			<!-- We set up an email address to receive comments from customers -->
			<div id= "contact">
				<h3 id="message">Get in touch.</h3>
				<form action="MAILTO:DemGainzGym@outlook.com" method="post" enctype="text/plain">
					<label class="info">Which gym would you like to contact:</label>
					<select name="city">
						<option value="Cork"> Cork  </option>
						<option value="Dublin"> Dublin  </option>
						<option value="NewYork"> NewYork  </option>
						<option value="London"> London  </option>
						<option value="Paris"> Paris  </option>
						<option value="Berlin"> Berlin  </option>
						<option value="All"> All Gyms  </option>
					</select><br/>
					
					<label class="info">First Name:</label><br/>
                    <input class="form" type="text" name="First Name" size="35" required="required" maxlength="35" /><br/>
					<label class="info">Second Name:</label><br/>
                    <input class="form" type="text" name="Second Name" size="35" required="required" maxlength="35" /><br/>
					<label class="info">Email:</label><br/>
                    <input class="form" type="text" name="Email" size="35" required="required" maxlength="35" /><br/>

					<label class="info">Comments:</label><br/>
					<textarea name="comments" maxlength="600" placeholder="Comments" rows = "9" cols = "60"></textarea><br/>
					<input id="submit" type="submit" value="Send" onclick="myAlert()"/>
					<input id="reset" type="reset" value="Reset"/>
				</form>
			</div>
			<div class="slogan">
				<p>With DemComments we are going to make DemGainzGyms even better! Thank you.</p>
			</div>
		</div>
